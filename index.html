<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mask-group">
      <div class="background">
        <div class="overlap-group">
          <div class="text-wrapper">※最終入館は閉館時間の1時間前です</div>
          <div class="gradient"></div>
          <div class="list">
            <div class="item-link">
              <img class="img" src="img/ico-mv-ticket-wh-svg.svg" />
              <div class="div">WEBチケット購入</div>
            </div>
            <div class="item-link-2">
              <img class="img" src="img/ico-nav-guide-svg.svg" />
              <div class="text-wrapper-2">パフォーマンス<br />スケジュール</div>
            </div>
            <div class="item-link-3">
              <img class="img" src="img/ico-mv-app-svg.svg" />
              <div class="text-wrapper-3">公式アプリ</div>
            </div>
          </div>
          <div class="vertical-border">
            <div class="text-wrapper-4">本日の営業時間</div>
            <div class="text-wrapper-5">10:00 - 18:00</div>
            <div class="link">
              <img class="ico-mv-parking-svg" src="img/ico-mv-parking-svg.svg" />
              <div class="div-wrapper"><div class="text-wrapper-6">空車</div></div>
            </div>
          </div>
          <div class="text-wrapper-7">9</div>
          <div class="vertical-divider"></div>
          <div class="text-wrapper-8">5</div>
          <div class="background-2">
            <div class="text-wrapper-9">現在の<br />来館状況</div>
            <img class="ico-closed-svg" src="img/ico-closed-svg.svg" />
            <div class="text-wrapper-10">営業時間外です</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
